{% extends 'base.html' %}
{% block title %}Mening Kurslarim{% endblock %}
{% block content %}
<div class="container my-4">
    <h2 class="mb-4">Kurslarim</h2>
    {% if courses %}
        <div class="row">
            {% for course in courses %}
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <img src="{{ course.image.url }}" class="card-img-top" alt="{{ course.title }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ course.title }}</h5>
                            <a href="{% url 'course_detail' course.id %}" class="btn btn-primary">Ko'rish</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>Hozircha kurslar yo'q.</p>
    {% endif %}
</div>
{% endblock %}
