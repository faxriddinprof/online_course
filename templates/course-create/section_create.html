{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="progress-container">
    <div class="step done">
        <div class="step-title">1. Kurs</div>
        <div class="step-circle">1</div>
        <div class="step-line"></div>
    </div>
    <div class="step active">
        <div class="step-title">2. Bo‘lim</div>
        <div class="step-circle">2</div>
        <div class="step-line"></div>
    </div>
    <div class="step">
        <div class="step-title">3. Modul</div>
        <div class="step-circle">3</div>
    </div>
</div>

<div class="form-container">
    <h2>{{ course.title }} kursiga bo‘lim(lar) qo‘shish</h2>
    <form method="POST" id="sectionForm">
        {% csrf_token %}
        <div id="sectionInputs">
            <input type="text" name="titles[]" placeholder="Bo‘lim nomi" required>
        </div>
        <button type="button" id="addSection" class="btn btn-secondary">+ Yana qo‘shish</button>
        <br><br>
        <button type="submit" class="btn-continue">Davom etish</button>
    </form>
</div>

<script>
document.getElementById("addSection").addEventListener("click", function(){
    let container = document.getElementById("sectionInputs");
    let input = document.createElement("input");
    input.type = "text";
    input.name = "titles[]";
    input.placeholder = "Bo‘lim nomi";
    input.required = true;
    container.appendChild(input);
});
</script>
{% endblock %}
