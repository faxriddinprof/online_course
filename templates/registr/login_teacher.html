{% extends 'base.html' %}
{% block title %}O‘qituvchi kirish{% endblock %}
{% block content %}
<h2>O‘qituvchi kirish</h2>
{% if error %}
<div class="alert alert-danger">{{ error }}</div>
{% endif %}
<form method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Login" class="form-control" required><br>
    <input type="password" name="password" placeholder="Parol" class="form-control" required><br>
    <button type="submit" class="btn btn-primary">Kirish</button>
</form>
{% endblock %}
