{% extends 'base.html' %}
{% block title %}{{ course.title }}{% endblock %}
{% block content %}
<div class="container my-4 text-center">
    <h1>{{ course.title }}</h1>
    <img src="{{ course.image.url }}" alt="{{ course.title }}" class="img-fluid mb-3" style="max-height: 300px;">
    <p>{{ course.description }}</p>

    {% if not is_enrolled %}
    <form method="post" action="{% url 'enroll-course' course.id %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary btn-lg">Kursga yozilish</button>
    </form>
    {% else %}
    <a href="{% url 'course_content' course.id %}" class="btn btn-success btn-lg">Kurs kontentini koâ€˜rish</a>
    {% endif %}
</div>
{% endblock %}
